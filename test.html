<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: blueviolet;
        }
        .image-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        img {
            display: none;
            width: 200px; /* يمكنك تعديل حجم الصورة حسب الرغبة */
            margin: 0 10px;
        }
    </style>
</head>
<body>

    <div style="text-align: center; background-color: rgb(3, 82, 167); padding: 20px 0 40px 0;">
        <h2>الصوت</h2>
        <audio id="audio" src="./v101.mp4" controls></audio>
    </div>

    <div class="image-container">
        <img id="image1" src="./img/img1.jpg" alt="Image 1">
        <img id="image2" src="./img/img2.jpg" alt="Image 2">
        <img id="image3" src="./img/img3.jpg" alt="Image 3">
        <img id="image4" src="./img/img2.jpg" alt="Image 2">
        <img id="image5" src="./img/img3.jpg" alt="Image 3">
    </div>

    <script>
        const audio = document.getElementById('audio');
        const images = [
            document.getElementById('image1'),
            document.getElementById('image2'),
            document.getElementById('image3'),
            document.getElementById('image4'),
            document.getElementById('image5')
        ];

        const resetImages = () => {
            images.forEach(img => img.style.display = 'none');
        };

        const showImages = () => {
            resetImages(); // إعادة تعيين الحالة قبل البدء

            // إظهار الصورة الأولى بعد 12 ثانية
            setTimeout(() => {
                images[0].style.display = 'block';
            }, 12000);

            // إظهار الصورة الثانية بعد 14 ثانية
            setTimeout(() => {
                images[1].style.display = 'block';
            }, 14000);

            // إظهار الصورة الثالثة بعد 17 ثانية
            setTimeout(() => {
                images[2].style.display = 'block';
            }, 17000);

            // إخفاء جميع الصور بعد 20 ثانية
            setTimeout(() => {
                resetImages(); // إخفاء الصور
            }, 20000);

            // إظهار الصورة الرابعة بعد 23 ثانية
            setTimeout(() => {
                images[3].style.display = 'block';
            }, 23000);

            // إظهار الصورة الخامسة بعد 25 ثانية
            setTimeout(() => {
                images[4].style.display = 'block';
            }, 25000);
        };

        audio.addEventListener('play', showImages);
        audio.addEventListener('pause', resetImages); // إعادة تعيين الصور عند إيقاف الصوت
        audio.addEventListener('ended', resetImages); // إعادة تعيين الصور عند انتهاء الصوت
    </script>

</body>
</html>
