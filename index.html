<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      text-align: center;
      background-color: cadetblue;
    }
    h2 {
      font-size: 50px;
      color: crimson;
      margin: 50px 0;
    }
    .container {
      width: 1000px;
      height: 500px;
      margin: 0 auto;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .hidden {
      display: none;
    }
    p {
      font-size: 50px;
      background-color: aquamarine;
      width: 70px;
      height: 70px;
      line-height: 70px;
      margin: 0 auto;
      border-radius: 50%;
    }
    .container img {
      margin: 0 10px;
      cursor: pointer;
    }

    /* تنسيق النافذة المنبثقة */
    .modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
      text-align: center;
      border-radius: 10px;
      width: 300px;
    }
    .modal p {
      font-size: 24px;
      margin: 20px 0;
    }
    .modal button {
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      background: crimson;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }
    .modal button:hover {
      background: darkred;
    }
  </style>
</head>
<body>
  <h2>اختار صوره من الفواكهه التى تم عرضها</h2>
  <div class="container">
    <img class="fruit hidden" style="width: 300px; height: 300px;" src="./branch-grapes-background-grape-ingredient.jpg" alt="apple">
    <img class="fruit hidden" style="width: 300px; height: 300px;" src="./apples-red-fresh-mellow-juicy-perfect-whole-white-desk.jpg" alt="grapes">
    <img class="fruit" style="width: 300px; height: 300px;" src="./bananas-white-background.jpg" alt="banana1">
  </div>
  <p id="countdown">10</p>

  <!-- نافذة منبثقة لعرض الإجابة -->
  <div id="modal" class="modal">
    <p id="modal-text"></p>
    <button onclick="closeModal()">إغلاق</button>
  </div>

  <script>
    let countdownElement = document.getElementById("countdown");
    let images = document.querySelectorAll(".fruit");
    let hiddenImages = document.querySelectorAll(".hidden");
    let modal = document.getElementById("modal");
    let modalText = document.getElementById("modal-text");
    let counter = 10;
    
    let countdown = setInterval(() => {
      counter--;
      countdownElement.textContent = counter;
      
      if (counter === 0) {
        clearInterval(countdown);
        countdownElement.textContent = "0";

        hiddenImages.forEach(img => img.classList.remove("hidden"));
      }
    }, 1000);

    images.forEach(img => {
      img.addEventListener("click", function() {
        if (this.alt === "banana1") {
          showModal("إجابة صحيحة ✅");
        } else {
          showModal("إجابة خاطئة ❌");
        }
      });
    });

    function showModal(message) {
      modalText.textContent = message;
      modal.style.display = "block";
    }

    function closeModal() {
      modal.style.display = "none";
    }
  </script>
</body>
</html>
